  <table mat-table [dataSource]="datas" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Họ và Tên </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Tên đăng nhập </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Số điện thoại </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef> Quyền </th>
      <td mat-cell *matCellDef="let element" >  <button mat-button *ngIf="element.isAdmin">
        Admin
      </button> </td>
    </ng-container>

    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef [hidden]="!isAdmin"> Hành động </th>
      <td mat-cell *matCellDef="let element" [hidden]="!isAdmin">  <button mat-flat-button color="accent" (click)="openDialogUpdate(element.id)" style="margin-right: 10px;">Cập nhật</button>
        <button mat-flat-button color="warn" (click)="openDialogDelete(element.id,element.userName,true)" style="margin-right: 10px;">Xóa</button>
        <button mat-flat-button color="primary" (click)="openDialogDelete(element.id,element.userName,false)" >Gán</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator

               [pageSizeOptions]="[10,15,20]"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
