<div class="login-view">
  <div class='bold-line'></div>
  <div class='container-login'>
    <div class='window'>
      <div class='overlay'></div>
      <div class='content-login'>
        <div class='welcome'>Đăng nhập</div>
        <div class="error-message" >
                      {{errorMsg}}
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class='input-fields'>
          
          <input type='text' placeholder='Tên đăng nhập' class='input-line full-width' ngModel name="userName"/>
          <input type='password' placeholder='Mật khẩu' class='input-line full-width' ngModel name="password"/>
          
        </div>
        <div class='spacing'>chưa có tài khoản <a routerLink="/register" class="highlight">đăng kí</a></div>
        <!--  -->
        <div><button class='ghost-round full-width' type="submit">Đăng nhập</button></div>
      </form>
      </div>
      
    </div>
  </div>
</div>
