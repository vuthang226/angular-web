  <h2 mat-dialog-title>{{dialogName}}</h2>

  <mat-dialog-content [formGroup]="form" >
    <input type="text" hidden formControlName="id" matInput>
    <div class='input-fields' >
      <div class="display-flex">
        <mat-form-field>
          <input type='text' placeholder="{{'HOME.fullName'|translate}}*" class='input-line full-width' formControlName="fullName" matInput/>
          <mat-error>{{'HOME.required'|translate}}</mat-error>
        </mat-form-field>    
        <mat-form-field>     
          <input type='text' placeholder="{{'HOME.userName'|translate}}*" class='input-line full-width' formControlName="userName" matInput [readonly]="!isAdd"/>
          <mat-error>{{'HOME.required'|translate}}</mat-error>
        </mat-form-field> 
      </div>
      <div class="display-flex">      
        <mat-form-field>      
          <input type='text' placeholder="{{'HOME.phoneNumber'|translate}}*" class='input-line full-width' formControlName="phoneNumber" matInput/>
          <mat-error>{{'HOME.required'|translate}}</mat-error>
        </mat-form-field>
        <mat-form-field>     
          <input type='text' placeholder="Email*" class='input-line full-width' formControlName="email" matInput/>
          <mat-error *ngIf="form.controls['email'].errors?.['required']">{{'HOME.required'|translate}}</mat-error>
          <mat-error *ngIf="form.controls['email'].errors?.['email']">{{'HOME.invalidEmail'|translate}}</mat-error>
        </mat-form-field>
      </div>
      <div class="display-flex" *ngIf="isAdd">
        <mat-form-field>      
          <input type='password' placeholder="{{'HOME.password'|translate}}*" class='input-line full-width' formControlName="password" matInput/>
          <mat-error>{{'HOME.required'|translate}}</mat-error>
        </mat-form-field>
        <mat-form-field>      
          <input type='password' placeholder="{{'HOME.confirmPassword'|translate}}*" class='input-line full-width' formControlName="confirmPassword" matInput/>
          <mat-error>{{'HOME.required'|translate}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions>
      <button class="mat-raised-button" mat-button (click)="close()">{{'HOME.close'|translate}}</button>
      <button class="mat-raised-button mat-primary" mat-button (click)="save()" [disabled]="role!='admin'&&role!='writer'&&!isAdd">{{'HOME.save'|translate}}</button>
  </mat-dialog-actions>
