<div class="login-view">
  <div class='bold-line'></div>
  <div class='container-login'>
    <div class='window'>
      <div class='overlay'></div>
      <div class='content-login'>
        <div class='welcome'>Đăng nhập</div>
        <div class="error-message" >
                      {{errorMsg}}
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class='input-fields'>
          <mat-form-field>
            <mat-label>Tên đăng nhập</mat-label>
            <input type='text'  class='input-line full-width' ngModel name="userName" matInput required/>
           
          </mat-form-field>  
          <mat-form-field>
            <mat-label>Mật khẩu</mat-label>
            <input type='password'  class='input-line full-width' ngModel name="password" matInput required/>
           
          </mat-form-field>  
          
        </div>
        <div class='spacing'>chưa có tài khoản <a routerLink="/register" class="highlight">đăng kí</a></div>
        <!--  -->
        <div style="display: flex;justify-content: center;"><button mat-raised-button color="primary" type="submit">Đăng nhập</button></div>
      </form>
      </div>
      
    </div>
  </div>
</div>
